<p-panel header="Pipes numéricos" class="p-1">
  <p>Pipes incluídos en Angular - usualmente en el CommonModule</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="Ventas netas del presente año">
      {{ (totalSells + 123456789) | number:'1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="Ventas brutas del presente año">
      {{ totalSells | currency:'MXN':'symbol-narrow':'1.0-4' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="Ganancia porcentual del presente año">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
